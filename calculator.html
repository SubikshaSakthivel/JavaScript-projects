<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Project</title>
  <style>
    body {
      font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      background-color: #569ec4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

   
    .title {
  font-size: 24px;
  font-weight: bold;
  text-align: center;
  padding: 10px;
  background-color: #80d362;
  color: #ffffff;
  
}
table {
  border-collapse: collapse;
  width: 100%; /* Set width to 100% to fill the calculator box */
  margin: 0 auto;
  border: 2px solid #9ccd20; /* Added border */
  border-radius: 10px; /* Added border radius */
  animation: fadeIn 0.5s ease; /* Added fade in animation */
}
    td {
      padding: 10px;
      text-align: center;
    }

    input[type="text"],
    input[type="button"] {
      width: 50px;
      height: 50px;
      font-size: 18px;
      border: none;
      outline: none;
      background-color: #f0b1e3;
      cursor: pointer;
      border-radius: 5px;
    }

    input[type="text"] {
      width: 100%;
      text-align: right;
      font-size: 20px;
      padding: 10px;
    }

    input[type="button"]:hover {
      background-color: #f0f0f0;
    }

    input[type="button"]:active {
      background-color: #e0e0e0;
    }
    
  </style>
</head>
<body>
  <div class="title">Calculator Project</div>
  <table border="0">
    <tr>
      <td colspan="3"><input type="text" id="result"></td>
      <td ><input type="button" value="c" onclick="clr()"></td>
   </tr>
   <td><input type="button" value="1" onclick="display('1')"></td>
   <td><input type="button" value="2" onclick="display('2')"></td>
   <td><input type="button" value="3" onclick="display('3')"></td>
   <td><input type="button" value="+" onclick="display('+')"></td>
  </tr>

</tr>
<td><input type="button" value="4" onclick="display('4')"></td>
<td><input type="button" value="5" onclick="display('5')"></td>
<td><input type="button" value="6" onclick="display('6')"></td>
<td><input type="button" value="-" onclick="display('-')"></td>
</tr>

</tr>
<td><input type="button" value="7" onclick="display('7')"></td>
<td><input type="button" value="8" onclick="display('8')"></td>
<td><input type="button" value="9" onclick="display('9')"></td>
<td><input type="button" value="/" onclick="display('/')"></td>
</tr>

</tr>
<td><input type="button" value="." onclick="display('.')"></td>
<td><input type="button" value="0" onclick="display('0')"></td>
<td><input type="button" value="=" onclick="equate()"></td>
<td><input type="button" value="*" onclick="display('*')"></td>
</tr>
  
</tr>
</table>
<script type="text/javascript">
  function clr()
  {
    document.getElementById('result').value='';
  }
  function display(val)
  {
    document.getElementById('result').value+=val;//val =val +val;
  }
  function  equate()
  {
    let x=document.getElementById('result').value;
    let y=eval(x);
    document.getElementById('result').value=y
  }

</script>
 
</body>
</html>
